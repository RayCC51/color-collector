<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="info">
      <form id="fileContainer">
        <label for="fileInput">Open your <em>.csv</em> file: </label>
        <input type="file" id="fileInput" accept=".csv" />
        <label for="fileOutput">Download your file <em>.csv</em></label>
        <button type="button" id="fileOutput">Download</button>
      </form>
      <button type="button" id="hideText">Hide Text</button>
      <button type="button" id="clearTable">Clear Table</button>
      <br />
      <label for="rowIndex">Row index:</label>
      <input type="number" id="rowIndex" value="0" min="0" />
      <button onclick="insertRow()">Insert</button>
      <label for="colIndex">Column index:</label>
      <input type="number" id="colIndex" value="0" min="0" />
      <button onclick="insertColumn()">Insert</button>
    </div>

    <div id="tableContainer"></div>

    <script src="lib/parsingCSV.js"></script>
    <script src="lib/ntc.js"></script>
    <script src="lib/blackwhite.js"></script>
    <script src="expandTable.js"></script>
    <script src="script.js"></script>
    <script src="export.js"></script>
  </body>
</html>
