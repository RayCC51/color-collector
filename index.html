<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="info">
      <p>
        This site does not use <em>cookies</em>. Please make sure to check if
        the file was <strong>downloaded</strong> when you
        <strong>leave</strong>.
      </p>
      <label for="fileInput">Open your <em>.csv</em> file: </label>
      <input type="file" id="fileInput" accept=".csv" />
      <br />
      <label for="fileOutput">Download your file <em>.csv</em></label>
      <button type="button" id="fileOutput">Download</button>
      <br />
      <button type="button" id="hideText">Hide Text</button>
      <button type="button" id="clearTable">Clear Table</button>
      <br />
      <label for="rowIndex">Row index:</label>
      <input type="number" id="rowIndex" value="1" min="1" max="3" />
      <button onclick="insertRow()">Insert bottom</button>
      <button onclick="delRow()"">Delete row</button>
      <br />
      <label for="colIndex">Column index:</label>
      <input type="number" id="colIndex" value="1" min="1" max="3" />
      <button onclick="insertColumn()">Insert right</button>
      <button onclick="delCol()"">Delete column</button>
    </div>

    <div id="tableContainer"></div>

    <script src="lib/parsingCSV.js"></script>
    <script src="lib/ntc.js"></script>
    <script src="lib/blackwhite.js"></script>
    <script src="script/event.js"></script>
    <script src="script/generateTable.js"></script>
    <script src="script/expandTable.js"></script>
    <script src="script/main.js"></script>
    <script src="script/export.js"></script>
  </body>
</html>
